<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link rel="icon" href="" />
    <title>App</title>
    <style></style>
  </head>

  <body style="padding: 0; margin: 0; background-color: #f8f8f8">
    <div>
      <h3>WebSocket演示</h3>
      <div>
        <span onclick="initSocket()">建立连接</span>
        <span onclick="sendMsg()">发送消息</span>
        <span onclick="onClose()">断开链接</span>
      </div>
    </div>
    <!-- <script type="text/javascript" async src='https://webapi.amap.com/maps'></script> -->
    <script type="text/javascript" async>
      console.log("===============> start");
      let socket;
      function initSocket() {
        socket = new WebSocket("ws://192.168.1.6:8793/socke?user=" + Date.now());
        socket.onopen = () => {
          console.log("============>open");
        };
        socket.onmessage = (e) => {
          const msg = JSON.parse(e.data);
          console.log(msg);
        };
        socket.onerror = (e) => {
          console.log(e);
        };
        socket.onclose = () => {
          console.log("===========close");
        };
      }

      function sendMsg() {
        if(!socket) {
          return
        }
        const msg = {
          toUser: 1231231231231,
          message: "啥哈哈哈哈",
        };
        // socket.send(JSON.stringify(msg));
        socket.send('1648273165941');
      }

      function onClose() {
        if(!socket) {
          return
        }
        socket.close();
      }
    </script>
  </body>
</html>
